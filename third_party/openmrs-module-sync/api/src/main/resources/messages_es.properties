sync.help.heading=Ayuda al sincronizar, importar y exportar
sync.help.whatIsSynchronization=¿Qué es Sincronización?
sync.help.whatIsSynchronizationAnswer=Sincronización es cuando tienes varios dispositivos usando OpenMRS y quieres que copien datos entre ellos.  En esta situación, un dispositivo tiene que actuar como el &quot;Padre&quot;, y otro actúa como el &quot;Hijo&quot;.  El padre es siempre el ordenador o servidor que es más central.  Cualquier servidor puede elegir <b>sólo un</b> Padre.  Por otro lado, un padre puede tener varios servidores/dispositivos hijos. 
sync.help.whatIsDifferenceSyncAndImportExport=¿Cual es la diferencia entre &quot;Sincronización&quot; vs. &quot;Importación general&quot; y &quot;Exportación general&quot;? 
sync.help.whatIsDifferenceSyncAndImportExportAnswer=Sincronización significa que los servidores (hijos y padres) copian los datos entre ellos, guardando constancia de lo que está o no sincronizado. Generalmente importar y exportar te permite exportar los datos del paciente desde tu sistema. y luego importarlo a otro sistema, pero los dos sistemas no guardan informacion de que datos se han intercambiado.
sync.help.howDoIUseSynchronization=Como uso la Sincronización?
sync.help.howDoIUseSynchronizationAnswer= Hay 2 formas diferentes de Sincronización, dependiendo de la conectividad. Puedes: <ol><li>Sincronizar via Archivo/Disco</li><li>Sincronizar via Web</li></ol>  <p>Sincronizar via Archivo/Disco significa que el servidor Hijo copiara todos sus nuevos datos a un archivo, que se puede guardar en un disco. Ese disco puede ser llevado a un servidor Padre en otro lugar, y despues ese archivo puede ser descargado en el servidor Padre. En esta situación, el servidor padre genera una respuesta que debe ser llevada de vuelta al servidor Hijo. Esta técnica te permite sincronizar sin tener conectividad a internet. <p>Sincronizar via Web permite enviar toda la información al padre simplemente haciendo click en un botón, recibe la respuesta y la procesa. Esta técnica es muy útil si existe conectividad entre el servidor Padre y el Hijo.. <p>También puedes programar una sincronización automática, sincronización via web despues de un intervalo de tiempo que puedes elegir de acuerdo a tu conectividad y la actividad de tu servidor Padre.
sync.help.howDoIConfigureParent=Como configuro un servidor Padre al que mandar datos (Si esto es un servidor Hijo)?
sync.help.howDoIConfigureParentAnswer=Ve a la pagina de<a href="config.list">configuración</a>.  En la parte superior, puedes configurar un servidor Padre y probar la conexión.  Sólo necesitas hacerlo si planeas sincronizarlo via Web. Recuerda que el nombre de usuario y la contraseña que usas para conectarte con el servidor Padre debe de estar registrado en el servidor Padre antes de realizar una conexión con el Padre desde el servidor Hijo.
sync.help.howDoIConfigureChild=Como configuro un servidor Hijo para recibir datos de el (Si esto es un servidor Padre)?
sync.help.howDoIConfigureChildAnswer=Si tu servidor va a actuar como Padre, no necesitas configurar nada. De todas formas, cualquier servidor Hijo necesitará nombre de usuario y contraseña que les autorizará a guardar los cambios.
sync.help.howDoISendToParentViaWeb=Como sincronizo datos via Web?
sync.help.howDoISendToParentViaWebAnswer=Sincronizar via Web es fácil, y sólo requiere apretar un botón, el botón lo puedes encontrar <a href="status.list">aqui</a>.
sync.help.howDoISendToParentViaDisk=Como sincronizar via Archivo/Disco?
sync.help.howDoISendToParentViaDiskAnswer=Desde el servidor Hijo, debes <a href="status.list">Exportar al archivo</a> y guardar el archivo en el disco.  LLevar ese disco al servidor Padre, y registrarse. Una vez registrado, <a href="import.list">importar datos desde el servidor Hijo</a> para subir los datos al servidor Padre.  Hacer esto generará un archivo de respuesta.  Guarda este archivo en el disco y esta vez llevalo de vuelta al servidor Hijo.  Una vez registrado en el servidor Hijo, <a href="status.list">sube la respuesta del padre</a> para de esta manera que el servidor Hijo sepa que el Padre ha recibido los datos.
sync.help.howDoIEditSyncRecordRetails=Como puedo ver/editar registros de Sincronización?
sync.help.howDoIEditSyncRecordRetailsAnswer=Ve a la pagina <a href="history.list">Historial de cambios</a> , en la parte inferior puedes encontrar una lista de los cambios que faltan por sincronizar.Haciendo click sobre ellos, serás redireccionado a la página de edición de registros. Esta página puede ayudarnos a trabajar con algunos fallos de sincronización de registros.
