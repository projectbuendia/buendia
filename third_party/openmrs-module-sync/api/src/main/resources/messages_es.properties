sync.settings.server.clone.notes=<b>Cómo preparamos un nodo de sincronización Hijo</b><p>Una nueva cuenta Hijo es creada en el servidor Padre, después un backup de datos del servidor Padre es suministrado al nuevo Hijo antes de establecer la primera sincronización de datos. El servidor Padre también debe registrar el ID del nuevo servidor Hijo creado.<br/>Pueden usarse los siguientes métodos para hacer un backup e instalar datos desde el servidor Padre al servidor Hijo. <br/><b> - Clonar datos del Padre vía WEB: </b>los datos del Padre son copiados y instalados en el servidor Hijo automáticamente, sólo es necesario hacer click sobre el botón 'clonar via web' para realizar el proceso automáticamente.<br/><b> - Backup y restaurar datos del Padre vía ARCHIVO: </b>el administrador puede realizar un backup y restaurar los datos del padre de un Hijo sin conexión a internet (es decir, una conexión poco fiable entre servidores Hijo y Padre). El administrador necesita descargar el backup de datos del Padre y llevarlo físicamente en un disco a la instalación del hijo y subir el archivo backup en la opcion de clonar y restaurar.
